[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Block access to debug files in production
[[redirects]]
  from = "/debug-*"
  to = "/index.html"
  status = 302
  force = true

[[redirects]]
  from = "/test-*.html"
  to = "/index.html"
  status = 302
  force = true

[[redirects]]
  from = "/login-debug.html"
  to = "/index.html"
  status = 302
  force = true

[[redirects]]
  from = "/simple-admin*.html"
  to = "/admin-login.html"
  status = 302
  force = true

[[redirects]]
  from = "/firebase-test.html"
  to = "/index.html"
  status = 302
  force = true

# ============================================
# SECURITY HEADERS
# ============================================

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy for privacy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy (disable unnecessary features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebasestorage.app wss://*.firebaseio.com; frame-ancestors 'self';"

# Strict headers for admin pages
[[headers]]
  for = "/admin*"
  [headers.values]
    X-Frame-Options = "DENY"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Block access to debug files in production
[[headers]]
  for = "/debug-*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
