<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    
    <div id="status" class="status info">
        ðŸ”„ Testing Firebase connection...
    </div>
    
    <button onclick="testFirebaseConnection()">Test Connection</button>
    <button onclick="testGetApprovedMartyrs()">Test Get Martyrs</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Console Log:</h3>
    <div id="log" class="log"></div>

    <script type="module">
        // Import Firebase
        import { firebaseDB } from './js/firebase-config.js';
        
        // Make available globally for buttons
        window.firebaseDB = firebaseDB;
        window.firebaseReady = true;
        
        let originalLog = console.log;
        let originalError = console.error;
        let originalWarn = console.warn;
        
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');
        
        function addToLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logDiv.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Override console methods
        console.log = (...args) => {
            originalLog(...args);
            addToLog('log', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToLog('error', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addToLog('warn', ...args);
        };
        
        window.testFirebaseConnection = async function() {
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'ðŸ”„ Testing Firebase connection...';
                
                console.log('=== FIREBASE CONNECTION TEST START ===');
                
                if (!window.firebaseDB) {
                    throw new Error('Firebase not available globally');
                }
                
                console.log('âœ… Firebase available globally');
                console.log('ðŸ”§ Available methods:', Object.keys(window.firebaseDB));
                
                const result = await window.firebaseDB.testConnection();
                console.log('ðŸ§ª Connection test result:', result);
                
                if (result.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'âœ… Firebase connection successful!';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `âŒ Firebase connection failed: ${result.error}`;
                }
                
                console.log('=== FIREBASE CONNECTION TEST END ===');
                
            } catch (error) {
                console.error('âŒ Test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `âŒ Test failed: ${error.message}`;
            }
        };
        
        window.testGetApprovedMartyrs = async function() {
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'ðŸ”„ Testing get approved martyrs...';
                
                console.log('=== GET APPROVED MARTYRS TEST START ===');
                
                if (!window.firebaseDB) {
                    throw new Error('Firebase not available globally');
                }
                
                const result = await window.firebaseDB.getApprovedMartyrs();
                console.log('ðŸ“‹ Get martyrs result:', result);
                
                if (result.success) {
                    console.log(`âœ… Found ${result.data.length} approved martyrs`);
                    if (result.data.length > 0) {
                        console.log('ðŸ“„ Sample martyr:', result.data[0]);
                    }
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `âœ… Found ${result.data.length} approved martyrs`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `âŒ Failed to get martyrs: ${result.error}`;
                }
                
                console.log('=== GET APPROVED MARTYRS TEST END ===');
                
            } catch (error) {
                console.error('âŒ Get martyrs test failed:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `âŒ Test failed: ${error.message}`;
            }
        };
        
        window.clearLog = function() {
            logDiv.textContent = '';
        };
        
        // Auto-test on page load
        console.log('ðŸš€ Firebase test page loaded');
        console.log('ðŸ”§ Testing automatic connection...');
        
        setTimeout(async () => {
            await testFirebaseConnection();
            setTimeout(testGetApprovedMartyrs, 2000);
        }, 1000);
        
    </script>
</body>
</html>
